<!DOCTYPE html>
<html lang="'en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Generator</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="index.html">PukulEnam</a></div>
        </div>
    </nav>

    <!-- home section part -->
    <section class="generator" id="home">
        <div class="max-width">
            <div class="home-content">
                <h1>News Generator</h1>
            </div>
    </section>

    <!-- scraper -->
    <form class="insert" action="newsGenerator.html" method ="POST">

        <h1>Please insert a valid URL</h1>
        <input type="text" name="" placeholder="Enter Link" id="link">
        <div class="submit">
            <input type="generate" name="" value="Generate" [onclick="validate()"]>
            <a href="newsGenerator.html"></a>
        </div>

    </form>

    <div class="download" id="download">

        <h1>Judul Berita Disini</h1>
        <div class="image-content">
            <a href="#"><img src="assets/image/file.png" width="50px"></a></div>
            <div class="download-content">
                <h2>DOWNLOAD</h2>
                <a href="#"><img src="assets/image/download.png" width="50px"></a></div>
            </div>

        </div>

    </div>

</body>

</html>
