<!DOCTYPE html>
<html lang="'en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PukulEnam</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="index.html">PukulEnam</a></div>
            <ul>
                <li><a href="#">Home</a></li> 
            </ul>
        </div>
    </nav>

    <!-- content -->
    <section class="lsa-content" id="home">
        <div class="max-width">
            <div class="lsa">
                <h1>SCRAPER</h1>
                <p>Mengambil isi data berita</p>
                <form action="home.html" method="GET">
                    <div class="link-container">
                        <label for="">News Link:</label>
                        <input type="text" id="query" class="link" name="link" placeholder="Enter news Link" required>
                    </div>
                </form>
                <div class="button-container">
                    <button onclick="submitData()" class="btn" type="submit">Generate</button>
                </div>
                <div  class="result">
                    <div id="scraped" class="lsa-result"> </div>
                    <button id="button">Download File</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/styles/scraper.js"></script>
    <script>
        var button = document.getElementById('button')
        
        button.addEventListener('click', function(e){
            var textareaVal = document.getElementById('scraped').innerHTML;
            var date = new Date();
            var filename = 'scrapedFile_' + date.getDate() + '-' + date.getMonth() + '-' + date.getFullYear() + '.txt';    
        
            download(textareaVal, filename)
        })
        
        function download(textareaVal, filename){
            var element = document.createElement('a')
        
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(textareaVal))
            element.setAttribute('download', filename)
            element.style.display = 'none'
        
            document.body.appendChild(element)
            element.click()
            document.body.removeChild(element)
        }
        </script>
</body>
</html>
