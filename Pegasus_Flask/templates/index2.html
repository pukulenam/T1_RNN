<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PukulEnam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="/home">PukulEnam</a></div>
            <ul>
                <li><a href="/lsa">LSA</a></li> 
                <li><a href="/lsa+pegasus">LSA & PEGASUS</a></li> 
            </ul>
        </div>
    </nav>

<!-- upload content -->
    <section class="lsa-content" id="home">
        <div class="max-width">
            <div class="lsa">
                <h1>NEWS SUMMARIZER</h1>
                <form class="upload" method='POST' enctype='multipart/form-data'>
                    {{form.hidden_tag()}}
                    <div class="upload">
                        <label for="myfile">Select a file:</label>
                        {{form.file()}}
                    </div>
                    <div class="button-container">
                        <button class="btn" type="submit">Upload File</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    

</body>

</html>
